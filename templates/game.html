<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            background: #e3f2fd;
            border-radius: 4px;
        }
        form {
            margin: 20px 0;
        }
        input[type="number"] {
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 8px 16px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Guess the Number!</h1>
    <p>Try to guess the number between 1 and 100</p>

    {% if message %}
    <div class="message">
        {{ message }}
    </div>
    {% endif %}

    <form action="{{ url_for('check_guess') }}" method="post">
        <input type="number" name="guess" required>
        <button type="submit">Submit Guess</button>
    </form>
